- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - ~/.hushlogin

- link:
    ~/.dotly: os/mac/.dotly
    ~/bin/bash: /opt/homebrew/bin/bash
    ~/bin/date: /opt/homebrew/bin/gdate
    ~/bin/find: /opt/homebrew/bin/gfind
    ~/bin/make: /opt/homebrew/bin/gmake
    ~/bin/sed: /opt/homebrew/bin/gsed
    ~/bin/touch: /opt/homebrew/bin/gtouch
    ~/bin/zsh: /opt/homebrew/bin/zsh
    ~/Library/Application Support/Cursor/User/settings.json: editors/cursor/settings.json
    ~/Library/Application Support/Cursor/User/keybindings.json: editors/cursor/keybindings.json
    ~/Library/Preferences/com.googlecode.iterm2.plist: os/mac/iterm2/com.googlecode.iterm2.plist
    ~/.config/karabiner/karabiner.json: os/mac/karabiner/karabiner.json